name: Build and Deploy to Docker Hub

on: 
  push:
    branches:
      - main
      - master

jobs:
  build-and-push:
    runs-on: ubuntu-latest

    steps:
    - name: Check Out Repo
      uses: actions/checkout@v2

    # Consider removing this debugging step for security
    # - name: Debugging Secrets
    #   run: echo ${{ secrets.DOCKER_USERNAME }} && echo ${{ secrets.DOCKER_PASSWORD }} 

    - name: Log in to Docker Hub with CREDENTIALS
      uses: docker/login-action@v2.1.0
      with:
        username: ${{ secrets.DOCKER_USERNAME }}
        password: ${{ secrets.DOCKER_PASSWORD }}

    - name: Build and Push Docker image
      uses: docker/build-push-action@3b5e8027fcad23fda98b2e3ac259d8d67585f671
      with:
        context: .
        file: ./docker/Dockerfile.web
        push: true
        tags: tarikanowarcr7/wechathub

    - name: Verify Pushed Image
      run: docker pull tarikanowarcr7/wechathub:latest

    - name: Deploy to EC2
      uses: appleboy/ssh-action@v0.1.0
      with:
        host: ${{secrets.SSH_HOST}}
        username: ${{secrets.SSH_USERNAME}}
        key: ${{secrets.SSH_KEY}}
        script: |
          sudo docker pull tarikanowarcr7/wechathub:latest
          sudo docker stop wechathub || true
          sudo docker rm wechathub || true
          sudo docker run -d --name web-app -p 3005:3000 tarikanowarcr7/wechathub:latest


          